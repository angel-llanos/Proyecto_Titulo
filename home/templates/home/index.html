{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Foods - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'home/css/styles.css' %}">
</head>

<body class="body-fondo">

    <!-- Header/Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-primary navbar-settings p-4">
        <div class="container-fluid">
            <div>
                <img src="{% static 'home/img/marca.png' %}" alt="marca">
            </div>
            <a class="navbar-brand marca" href="..." onclick="location.reload(); return false;">Monkey
                Foods</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li></li>
                </ul>
                {% if request.user.is_authenticated %}
                <p class="me-3 mt-2 text-white fs-6">¡Bienvenido, {{ user.username | upper }}!</p>
                <form class="d-flex gap-3" role="search">
                    <a href="{% url 'exit' %}">
                        <button class="btn btn-warning btn-settings" type="button">Salir</button>
                    </a>
                </form>
                {% else %}
                <form class="d-flex gap-3" role="search">
                    <a href="{% url 'registrar' %}">
                        <button class="btn btn-warning btn-settings" type="button">Ingresar</button> 
                    </a>
                </form>
                {% endif %}
            </div>
        </div>
    </nav>
    <!-- Titulo de la pagina -->
    <div class="letras">
        <h1>Disfruta de un ambiente unico y especial</h1>
    </div>
    <!-- boton para reservar mesas -->
    <div class="row boton">
        <button type="button" class="btn btn-warning">Reservar mesa</button>
    </div>
    <!-- Titulo de el carrusel -->
    <div class="letra-carrusel">
        <h2>Fotos destacadas del restaurante:</h2>
    </div>
    <!-- carrusel -->
    <div id="carouselExampleSlidesOnly" class="carousel slide carrusel" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active carrusel">
            <img src="{% static 'home/img/restaurante.jpg' %}" class="d-block w-100" alt="restaurante">
          </div>
          <div class="carousel-item">
            <img src="{% static 'home/img/plato_servido.jpg' %}" class="d-block w-100" alt="palto servido">
          </div>
          <div class="carousel-item">
            <img src="{% static 'home/img/platos_con_amigos.jpg' %}" class="d-block w-100" alt="plato con amigos">
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/0U5Y1Uhe5z4K0P/dFYi5PUFEnFUn9LohPybU8a"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybXV8FQFt4rAHg7S4FczD/OSa1u/p5p1F9p38BennQG8suC2g"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<!-- Pie de página -->
<footer class="text-white text-center" style="background-color: black;">
    <div class="container p-4">
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0 text-center">
                <h5 class="text">SOBRE NOSOTROS</h5>
                <p class="mt-3">
                    MONKEY FOODS
                </p>
            </div>

            <div class="col-lg-3 col-md-6 mb-4 mb-md-0 ms-auto text-center">
                <h5 class="text">CONTÁCTANOS:</h5>
                <ul class="list-unstyled mb-0">
                    <li>
                        <a class="text-white" href="#">
                            <i class="bi bi-facebook" style="font-size: 23px;"></i>
                        </a>
                    </li>
                    <li>
                        <a class="text-white" href="#">
                            <i class="bi bi-instagram" style="font-size: 23px;"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Parte inferior footer -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2025
        <a class="text-white" href="" onclick="location.reload(); return false;">Monkey Foods</a>
    </div>
</footer>

</html>
